<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="khaki">
    <center>
        <h2>Online Registration Form</h2>
        <form action="" name="form1">
            <table>
                <tr>
                    <td><b>Name:</b></td>
                    <td><input type="text" name="username" value="Username"></td>
                </tr>
                <tr>
                    <td><b>Password:</b></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><b>Sex:</b></td>
                    <td><input type="radio" name="sex" value="Male">Male</td>
                    <td><input type="radio" name="sex" value="Female">Female</td>
                </tr>
                <tr>
                    <td><b>Account type:</b></td>
                    <td>
                        <select name="accountType">
                            <option value="Savings account">Savings Account</option>
                            <option value="Current account">Current Account</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Account number:</b></td>
                    <td><input type="text" name="accountNumber" placeholder="Account number"></td>
                </tr>
                <tr>
                    <td><b>Facilities:</b></td>
                    <td><input type="checkbox" name="facility1" value="ATM CARD">ATM Card</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="facility2" value="Cheque book">Cheque Book</td>
                </tr>
            </table>
            <hr>
            <br>
            <input type="submit" value="Register">
        </form>
    </center>
</body>
</html>

</html>
